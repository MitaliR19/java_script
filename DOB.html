<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" language="javascript">
        function btndone_Click(){
           
      const currentDateStr = document.getElementById("txtCD").value;
      const birthDateStr = document.getElementById("txtDOB").value;

      const currentDate = new Date(currentDateStr);
      const birthDate = new Date(birthDateStr);

      const age = calculateAgeFromDates(currentDate, birthDate);

      const resultElement = document.getElementById("result");
      resultElement.textContent = `Your age: ${age.years} years, ${age.months} months, ${age.days} days`;
    
        }

        function calculateAgeFromDates(currentDate, birthDate) {
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1;
      const currentDay = currentDate.getDate();

      const birthYear = birthDate.getFullYear();
      const birthMonth = birthDate.getMonth() + 1;
      const birthDay = birthDate.getDate();

      let ageYear = currentYear - birthYear;
      let ageMonth = currentMonth - birthMonth;
      let ageDay = currentDay - birthDay;

      if (ageMonth < 0 || (ageMonth === 0 && ageDay < 0)) {
        ageYear--;
        ageMonth += 12;
      }

      if (ageDay < 0) {
        const daysInPreviousMonth = new Date(
          currentYear,
          currentMonth - 1,
          0
        ).getDate();
        ageDay += daysInPreviousMonth;
        ageMonth--;
      }

      return {
        years: ageYear,
        months: ageMonth,
        days: ageDay,
      };
    }

    </script>

</head>
<body>
    <h2 align="center">YOUR AGE</h2>
        <form name="frm1" id="frm1" method="post" align="center">
            <table>

                <td><b>ENTER CURRNENT DATE::</b></td>

                </tr>

                    <td><b>ENTER YOUR DATE OF BIRTH::</b></td>
                    <td><input id="txtDOB" name="txtDOB" type="date" onclick="btn_DOB()"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input onclick="btndone_Click()" type="button" value="SUBMIT" id="btndone" name="btndone">
                    </td>
                </tr>


            </table>
        </form>

        <h2 id="result"></h2>
</body>
</html>
