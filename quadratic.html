<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" language="javascript">
    function btn_Click(){
        var a,b,c,D,s,r1,r2;
        a = parseInt(document.getElementById("txtFNum").value);
        b = parseInt(document.getElementById("txtSNum").value);
        c = parseInt(document.getElementById("txtCNum").value);
        document.getElementById("result").innerHTML= a+"x"+"<SUP>"+2+"</SUP>";
        s=b*b;
        D=s-4*a*c;
        document.getElementById("result1").innerHTML= D;
        if(D>0)
        {
            r1=(-b+Math.sqrt(D))/(2*a);
            r2=(-b-Math.sqrt(D))/(2*a);
            document.getElementById("result2").innerHTML= r1;
            document.getElementById("result3").innerHTML= r2;

        }
        if(D<0)
        {
            alert("Root will be nagetive");
        }

    }
    </script>
</head>
<body>
     <div style="margin:200px" class="hero">
        <h2 align="center">QUADRATIC EQUATION</h2>
        <form name="frm1" id="frm1" method="post" align="center">
            <table>

                <tr>
                <td><b>EQUATION FORM--:: ax<sup>2</sup>+bx+c</b></td>
                
                </tr>
                <tr>
                    <td><b>ENTER Coeffecient of 'a'::</b></td>
                    <td><input id="txtFNum" name="txtFNum" type="text"></td>
                </tr>
                <tr>
                    <td><b>ENTER Coeffecient of 'b'::</b></td>
                    <td><input id="txtSNum" name="txtSNum" type="text"></td>
                </tr>
                <tr>
                    <td><b>ENTER Constant 'c'::</b></td>
                    <td><input id="txtCNum" name="txtCNum" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input onclick="btn_Click()" type="button" value="DONE" id="btnSum" name="btnSum">
                    </td>
                </tr>
            </table>
        </form>
        <p>EQUATION IS -- <h2 id="result"></h2></p>
        <p>Discriminant <h2 id="result1"></h2></p>
        <p><b>Root1</b> <h2 id="result2"></h2></p>
        <p><b>Root2</b> <h2 id="result3"></h2></p>

</body>
</html>
